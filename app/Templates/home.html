{% extends "base.html" %}

{% block content %}
<h1>Welcome to Riget Zoo!</h1>

<div class="container">

  <!-- Left column -->
  <div>
    <h2>The Zoo</h2>
    <h5>From the night owl, to the African elephant, there is an animal for any type of person!</h5>

    <h2>Feeding Time!</h2>
    <h5>Watch your favourite animals get fed every day! Who knows, you might even learn more about them!</h5>
  </div>

  <!-- Right column: slideshow -->
  <div class="slideshow-wrapper">
    <div class="slideshow-container">

      <!-- Slides -->
      <div class="mySlides fade">
        <img src="{{ url_for('static', filename='images/owl.png') }}" alt="Owl">
      </div>
      <div class="mySlides fade">
        <img src="{{ url_for('static', filename='images/tiger.png') }}" alt="Tiger">
      </div>
      <div class="mySlides fade">
        <img src="{{ url_for('static', filename='images/elephant.png') }}" alt="Elephant">
      </div>

      <!-- Navigation buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let slideIndex = 0;
    const slides = document.getElementsByClassName("mySlides");

    if(slides.length === 0) return;

    function showSlide(n) {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; // hide all
        }
        slides[n].style.display = "block"; // show current
    }

    // Show first slide immediately
    showSlide(slideIndex);

    // Expose buttons
    window.plusSlides = function(n) {
        slideIndex += n;
        if(slideIndex >= slides.length) slideIndex = 0;
        if(slideIndex < 0) slideIndex = slides.length - 1;
        showSlide(slideIndex);
    }
});


</script>
{% endblock %}
